{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Todo List</h1>
            <a href="{% url 'task_create' %}" class="btn btn-primary btn-sm">New Task</a>
        </div>


        <div class="tasks row g-5">
            {% for task in tasks %}
                <div class="card task col-lg-12">
                    <div class="card-header fw-bold text-capitalize">{{ task.title }}</div>
                    <div class="card-body">
                        <h5 class="card-title">Status: {{ task.status }}</h5>
                        <h5 class="card-title">Deadline: {{ task.deadline }}</h5>
                        <p class="card-text">Description: {{ task.description }}</p>
                    </div>
                    <a href="{% url 'task_view' task.pk %}" class="btn btn-primary btn-sm">See</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
