<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="title text-center my-5 ">
        <h1 class="text-capitalize">Task</h1>
        <a href="{% url 'index' %}" class="btn btn-primary btn-sm">Home</a>
    </div>

    <div class="container col-md-12 col-lg-6">
        <div class="card rounded-1">
            <div class="card-header fw-bold text-capitalize">
                {{ task.title }}
            </div>

            <div class="card-body">
                <h5 class="card-title">Status: {{ task.status }}</h5>
                <h5 class="card-title">Deadline: {{ task.deadline }}</h5>
                <label for="description" class="form-label">Description:</label>
                <p class="card-text mx-3" id="description">{{ task.description }}</p>
                <label for="full_description" class="form-label">Full Description:</label>
                <pre class="card-text mx-3" id="full_description">{{ task.full_description }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
